<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" id="type">
      <div *ngIf="form.get('name').invalid && form.get('name').touched" class="alert alert-danger">Champ Invalide</div>
    </div>

    <div class="form-group">
      <label for="tva">TVA</label>
      <input type="text" formControlName="tva" class="form-control" id="tva">
    </div>

    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea type="text" formControlName="comment" class="form-control" id="comment"></textarea>
    </div>

    <div class="fomr-group">
      <label for="state">State</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ca">CA</label>
      <input type="text" formControlName="ca" class="form-control" id="ca">
    </div>

    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" formControlName="id" class="form-control" id="id">
      <div *ngIf="form.get('id').invalid && form.get('id').touched" class="alert alert-danger">Champ Invalide</div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
