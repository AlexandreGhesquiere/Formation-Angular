<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let item of headers">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{ item.typePresta }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.nbJours }}</td>
        <td>{{ item.tjmHT | currency: 'EUR' }}</td>
        <td>{{ item.totalHT() | currency: 'EUR' }}</td>
        <td>{{ item.totalTtc() | currency: 'EUR' }}</td>
        <td>{{ item.state }}</td>

        <!-- <td>{{ item.state }}</td>
        <td>{{ item.tva }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.ca }}</td>
        <td>{{ item.comment }}</td> -->

      </tr>
    </tbody>
  </table>
</div>
